<div class="content-wrap">
    
<a href="index.html"><img src="assets/images/logo.png"></a>

<h1>Advanced search</h1>

<form id="searcher">

  <div>
    <h2><label for="sites">Search these sites — one site per line:</label></h2>
    <br><textarea id="sites" rows="3"></textarea>
  </div>

  <br>

  <div>
    <label for="sites-input-file">Or upload a text file (one site per line)</label>
    <br><input type="file" id="sites-input-file">  
  </div>

  <br>

  <div>
    <h2><label for="terms">Search these terms — one term per line, limit 32</label></h2>
    <br><textarea id="terms" rows="30"></textarea>
  </div>

  <br>

  <div>
    <label for="terms-input-file">Or upload a text file (one term per line)</label>
    <br><input type="file" id="terms-input-file">
  </div>

  <br>

  <div>
    <br><button type="submit" class="btn">Search</button>
  </div>

</form>
