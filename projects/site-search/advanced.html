<html>
<head>
  <meta charset="utf-8">
  <title>Equity language site search - Advanced search</title>
  <link rel="stylesheet" type="text/css" href="assets/styles/screen.css">
</head>
<body>
  
<div class="content-wrap">
    
<a href="index.html"><img src="assets/images/logo.png"></a>

<h1>Advanced search</h1>

<form id="searcher">

  <div>
    <label for="sites">Search these sites -- you can type one site per line.</label>
    <br><textarea id="sites" rows="4" cols="60"></textarea>
  </div>

  <br>

  <div>
    <label for="sites-input-file">Or you can upload a text file with one site per line.</label>
    <br><input type="file" id="sites-input-file">  
  </div>

  <br>

  <div>
    <label for="terms">Search these terms -- you can type one term per line.</label>
    <br><textarea id="terms" rows="4" cols="60"></textarea>
  </div>

  <br>

  <div>
    <label for="terms-input-file">Or you can upload a text file with one term per line.</label>
    <br><input type="file" id="terms-input-file">
  </div>

  <br>

  <div>
    <br><button type="submit">Search</button>
  </div>

</form>

<script src="assets/scripts/search.js"></script>

</body>
</html>
